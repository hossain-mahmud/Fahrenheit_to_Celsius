<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> °F to °C</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <box class="box_head">
                <h1>Fahrenheit to Celsius </h1>
            </box>
            <div class="box_row">
                <div class="input_bar">
                    <form>
                        <input type="number" placeholder="Input Fahrenheit" id="input_ahrenheit">
                    </form>
                </div>
                <div class="button">
                    <button id="calculate">Calculate</button>
                </div>
                <div class="output_display">
                    <h2 id="celsius_output"></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
